<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #333; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        /* Buttons */
        .del-btn { background: #ff4444; color: white; border: none; padding: 6px 12px; cursor: pointer; border-radius: 4px; }
        .del-btn:hover { background: #cc0000; }
        .refresh-btn { background: #007bff; color: white; border: none; padding: 8px 16px; cursor: pointer; border-radius: 4px; }
        
        /* Filter Bar */
        .filter-bar { display: flex; justify-content: space-between; align-items: center; background: #eee; padding: 10px; border-radius: 5px; }
        select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; min-width: 150px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="filter-bar">
            <h1>Admin Control Panel</h1>
            <button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh Page</button>
        </div>
        
        <div style="margin-top: 15px;">
            <label>Filter by Subject:</label>
            <select id="filterSubject" onchange="filterData()">
                <option value="all">Show All</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 15%;">Teacher</th>
                    <th style="width: 10%;">Subject</th>
                    <th style="width: 40%;">Question Details</th>
                    <th style="width: 10%;">Answer</th>
                    <th style="width: 10%;">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="5" style="text-align:center;">Loading data...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
