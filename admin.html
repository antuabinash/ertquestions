<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Control Center</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #e9ecef; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .toolbar { display: flex; gap: 20px; background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; flex-wrap: wrap; border-bottom: 2px solid #dee2e6; }
        .filter-group { display: flex; flex-direction: column; }
        select { padding: 8px; min-width: 180px; border-radius: 4px; border: 1px solid #ced4da; }
        
        .btn-dl { background: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn-dl:hover { background: #218838; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; vertical-align: top; }
        th { background: #343a40; color: white; }
        tr:nth-child(even) { background-color: #f8f9fa; }
        
        .thumb { max-width: 100px; max-height: 100px; border: 1px solid #ddd; padding: 2px; background: white; }
        .edit-box { display: none; margin-top: 10px; background: #fff3cd; padding: 10px; border: 1px solid #ffeeba; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Control Center</h1>
        
        <div class="toolbar">
            <div class="filter-group">
                <label>Filter by Teacher:</label>
                <select id="filterTeacher" onchange="populateSubjects()">
                    <option value="all">All Teachers</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Filter by Subject:</label>
                <select id="filterSubject" onchange="applyFilters()">
                    <option value="all">All Subjects</option>
                </select>
            </div>

            <div style="margin-left: auto; display: flex; align-items: flex-end;">
                <button class="btn-dl" onclick="downloadJSON()">â¬‡ Download JSON</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width:15%">Teacher / Subject</th>
                    <th style="width:40%">Question</th>
                    <th style="width:25%">Options & Ans</th>
                    <th style="width:20%">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
